{{cookiecutter.dbt_profile}}: # this needs to match the profile: in your dbt_project.yml file
  target: dev
  outputs:
    dev:
      type: bigquery
      method: oauth
      {%- raw %}
      project: "{{env_var('gcp_project_id')}}"
      dataset: "{{env_var('gcp_dataset')}}"
      {% endraw -%}
      threads: 4
      timeout_seconds: 300
      location: US
      priority: interactive
